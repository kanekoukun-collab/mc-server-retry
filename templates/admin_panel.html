<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁÆ°ÁêÜËÄÖ„Éë„Éç„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #b0c4de;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .admin-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .admin-header h1 {
            margin: 0;
            color: #333;
            font-size: 1.5rem;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            font-weight: bold;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            font-size: 0.95rem;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
            min-height: 150px;
            resize: vertical;
            transition: all 0.3s;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group .submit-btn {
            flex: 1;
        }

        .delete-btn {
            flex: 1;
            padding: 12px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .delete-btn:active {
            transform: translateY(0);
        }

        .message-display {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-display h3 {
            margin-bottom: 12px;
            color: #667eea;
            font-size: 1rem;
        }

        .message-display p {
            margin: 0;
            color: #333;
            word-break: break-all;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            background: white;
            padding: 12px;
            border-radius: 6px;
            max-height: 300px;
            overflow-y: auto;
        }

        .char-count {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #888;
            text-align: right;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            padding: 6px 12px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-container">
            <div class="admin-header">
                <h1>‚öôÔ∏è ÁÆ°ÁêÜËÄÖ„Éë„Éç„É´</h1>
                <a href="{{ url_for('admin_logout') }}" class="logout-btn">„É≠„Ç∞„Ç¢„Ç¶„Éà</a>
            </div>

            <form method="POST">
                <div class="form-group">
                    <label for="message">„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ:</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        placeholder="„Åì„Åì„Å´„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ...">{{ message }}</textarea>
                    <div class="char-count">
                        <span id="char-count">0</span> ÊñáÂ≠ó
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" name="action" value="save" class="submit-btn">ÈÄÅ‰ø°</button>
                    {% if message %}
                    <button type="submit" name="action" value="delete" class="delete-btn">ÂâäÈô§</button>
                    {% endif %}
                </div>
            </form>

            {% if message %}
            <div class="message-display">
                <h3>üìù ÂÖ•ÂäõÂÜÖÂÆπ:</h3>
                <p id="message-content" style="cursor: pointer;">{{ message }}</p>
                <div class="char-count">
                    ÂêàË®à: <strong>{{ message|length }}</strong> ÊñáÂ≠ó
                    <button type="button" class="delete-btn" id="delete-btn">ÂâäÈô§</button>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        // ÊñáÂ≠óÊï∞„Ç´„Ç¶„É≥„Éà
        const textarea = document.getElementById('message');
        const charCount = document.getElementById('char-count');
        const deleteBtn = document.getElementById('delete-btn');

        textarea.addEventListener('input', () => {
            charCount.textContent = textarea.value.length;
        });

        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„Å´ÊñáÂ≠óÊï∞„ÇíË°®Á§∫
        charCount.textContent = textarea.value.length;

        // ÂâäÈô§„Éú„Çø„É≥„ÅÆÊ©üËÉΩ
        if (deleteBtn) {
            deleteBtn.addEventListener('click', () => {
                if (confirm('„Åì„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂâäÈô§„Åó„Å¶„ÇÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü')) {
                    // „ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢„Çí„ÇØ„É™„Ç¢
                    textarea.value = '';
                    
                    // ÊñáÂ≠óÊï∞„ÇíÊõ¥Êñ∞
                    charCount.textContent = '0';
                    
                    // „Éï„Ç©„Éº„É†„ÇíÈÄÅ‰ø°Ôºà„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂâäÈô§Ôºâ
                    document.querySelector('form').submit();
                }
            });
        }
    </script>
</body>
</html>
